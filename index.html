<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="game-container">
        <div class="board">

        </div>

    </div>
    <div class="inputs">
        <form id="player-name" action="">
            <input type="text" id="p1" name="p1" placeholder="Player 1" required><br>
            <input type="text" id="p2" name="p2" placeholder="Player 2" required><br><br>
            <input type="submit" value="Start Game">
          </form> 
          <button class="reset-button">Restart Game</button>
    </div>

</body>
</html>
